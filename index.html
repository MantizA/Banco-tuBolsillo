 <header>

<nav class="navbar navbar-light bg-light">

 </header>

 <div class="contenedor-principal">
    <div class="contenedor-texto">
        <h1 style="font-family:Verdana, Geneva, Tahoma, sans-serif;font-size: 60px; position: absolute;width: 10em; text-align: center;color:#FFFFFF;"><strong> Bienvenido a tu Banco </strong> </h1>
        <p style="font-size: 18px;position:absolute;top: 25em;left: 6em;width: 25em;text-align: center;color:#FFFFFF;">Estamos aquí para ayudarte a que tus deseos se hagan realidad</p>
    </div>
    <div class="boton-ingresar">
       <a href="#" class="boton" style="position: absolute;top: 21em;left: 8em;width: 10em;height: 3em;">Ingresar</a>
    </div>
    <div class="contenedor-imagen-logo">
        <img class="imagen-logo" src="imagenes/imagen-banco.jpg" alt="" style="position: absolute;top: 185px;left: 750px;">
    </div>
    </div>

    <div class="contenedor-principal-2">
        <div class="contenedor-texto-2">
