<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresa a tu cuenta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./hojas-de-estilo/login.css">
</head>
<body>
    <div class="contenedor-principal">
        <h1>Bienvenido a tu internet banking.</h1>
        <div class="imagen-container">
            <img src="./imagenes/personas-laptop.jpg" alt="">
        </div>
        <main class="form-signin">
    
            <h1 class="h3">Login</h1>
          <form action="">
      
      
            <div class="form-floating">
              <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
              <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
              <label for="floatingPassword">Password</label>
            </div>
      
            <div class="checkbox mb-3">
              <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" value="1" name="remember_me" id="rememberMeSwitch">
        <label class="form-check-label" for="rememberMeSwitch"> Remember me</label>
      </div>
              
            </div>
            <button class="button-37" type="submit">Sign in</button>
          </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
